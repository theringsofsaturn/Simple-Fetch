<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Strive books</title>
</head>

<body>
    <h1>Strive books!</h1>
    <button class="btn btn-primary" onclick="loadBooks()">Load books</button>
    <div class="container">
        <div class="row"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script>
        const loadBooks = () => {

            fetch("https://randomuser.me/api/")

                // WAITING
                .then(response => response.json()
                )
                .then(body => {

                    // DOM MANIPULATION
                    console.log(body)

                    const row = document.querySelector(".row")

                    const col = document.createElement("div")
                    col.className = "col-3"

                    col.innerHTML = `
                        
                        <div class="card">
                            <img src="${body.results[0].picture.medium}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${body.results[0].name.first}</h5>
                                <p class="card-text">${body.results[0].location.city}</p>
                            </div>
                        </div>
                        `

                    row.appendChild(col)



                })
                .catch(error => console.error(error))

        }
    </script>

</body>

</html>
